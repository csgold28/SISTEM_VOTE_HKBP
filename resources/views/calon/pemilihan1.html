    <script>
        new Vue({
            el: '#app',
            data: {
                users: [],
                selected: [],
                allSelected: false,
                userIds: []
            },
            methods: {
                selectAll: function () {
                    this.userIds = [];

                    if (!this.allSelected) {
                        for (user in this.users) {
                            this.userIds.push(this.users[user].id);
                        }
                    }
                },
                store() {

                    let users = this.userIds
                    axios.post('http://192.168.100.1/SISTEM_VOTE_SIMULASI/api/datacalon-post', {
                        users
                    })
                        .then(response => {

                            console.log(response.data.message);
                            if (response.data.status == 'failed') {
                                swal.fire({
                                    position: 'center',
                                    title: 'TERJADI KESALAHAN',
                                    text: response.data.message,
                                    icon: 'error',
                                });
                            }else{
                                location.href = "http://192.168.100.1/SISTEM_VOTE_SIMULASI/"
                            }

                        }).catch(error => {
                            console.log(error);
                        })

                    // for (var key in users) {
                    //     console.log(users[key]);
                    // }

                }
            },
            created() {
                axios.get('http://192.168.100.1/SISTEM_VOTE_SIMULASI/api/datacalon')
                    .then(response => {
                        this.users = response.data
                    })
            },
        })
